<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <p class="title">What's for Dinner?</p>
      <button class="recipe-button">ADD A RECIPE</button>
    </header>
    <section class="main-body">
      <form class="recipe-form"><span class="looking-for">What are you looking for?<span class="star">*</span></span>
        <div class="radio-button">
          <input type="radio" name="food" id="side" checked>
          <label for="name">Side</label>
        </div>
        <div class="radio-button">
          <input type="radio" name="food" id="main">
          <label for="name">Main Dish</label>
        </div>
        <div class="radio-button">
          <input type="radio" name="food" id="dessert">
          <label for="name">Dessert</label>
        </div>
        <div class="radio-button">
          <input type="radio" name="food" id="entire">
          <label for="name">Entire Meal</label>
        </div>
        <button class="lets-cook" id="lets-cook">LETS COOK!</button>
      </form>
      <div class="result">
        <img src="assets/cookpot.svg" class="cookpot">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
