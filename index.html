<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <p class="title">What's for Dinner?</p>
      <button class="recipe-button">ADD A RECIPE</button>
    </header>
    <section class="main-body">
      <form class="recipe-form">What are you looking for?
        <input type="radio" name="side" id="side" checked>
        <label for="name">Side</label>
        <input type="radio" name="main" id="main">
        <label for="name">Main Dish</label>
        <input type="radio" name="dessert" id="dessert">
        <label for="name">Dessert</label>
        <input type="radio" name="entire" id="entire">
        <label for="name">Entire Meal</label>
      </form>
      <div class="result">
        <img src="assets/cookpot.svg" class="cookpot">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
